<div class="containner">
    <div class="table-container">
        <table>
            <thead>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio (u)</th>
                <th>Subtotal</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of (cart$ | async)">
                    <td> {{ item.name }}</td>
                    <td> {{ item.qty }}</td>
                    <td> {{ item.price | currency}}</td>
                    <td> {{ item.price * item.qty | currency}} </td>
                </tr>
            </tbody>
        </table>    
    </div>
    <div class="total-container">
        <p class="total"><strong> Total:   {{ total$ | async | currency}} </strong>  </p>
    </div>
</div>
