<div class="products">
    <div class="card1">
        <mat-card class="card2">
            <mat-card-header>
                <mat-card-title> {{product.name}} </mat-card-title>        
            </mat-card-header>
            <!-- <img matCardImage src="Card wide image source"> -->
            <mat-card-content>
                <mat-card-subtitle> {{ product.description }}</mat-card-subtitle>
                <mat-card-title class="price"> {{ product.price | currency }}</mat-card-title>
            </mat-card-content>
            <mat-card-actions align="start">
                <button mat-raised-button color="primary" (click)="addToCart.emit(product)">Agregar
                    <mat-icon class="mat-18">add_shopping_cart</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
